{% extends 'accounts/base.html' %}

{% block title %}Create Project - OpenCodeHub{% endblock %}

{% block content %}
<div class="container mt-4 mb-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-lg border-0" style="border-radius: 20px;">
                <div class="card-body p-5">
                    <h2 class="mb-4 text-center"><i class="fas fa-plus-circle text-primary"></i> Create New Project</h2>
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="title" class="form-label">Project Title</label>
                            <input type="text" class="form-control" id="title" name="title" required>
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description" name="description" rows="4"></textarea>
                        </div>
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" id="is_public" name="is_public">
                            <label class="form-check-label" for="is_public">Make Public</label>
                        </div>
                        <button type="submit" class="btn btn-primary w-100" style="border-radius: 12px;">Create Project</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
