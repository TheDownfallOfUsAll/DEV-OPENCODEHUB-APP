{% extends 'accounts/base.html' %}

{% block title %}Upload Files - OpenCodeHub{% endblock %}

{% block content %}
<div class="container mt-4 mb-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg border-0" style="border-radius: 20px;">
                <div class="card-body p-5 text-center">
                    <h2 class="mb-4"><i class="fas fa-upload text-success"></i> Upload Files</h2>
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="mb-3">
                            <input type="file" name="files" multiple class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-success w-100" style="border-radius: 12px;">Upload</button>
                    </form>
                    <a href="{% url 'project_detail' project.id %}" class="btn btn-outline-secondary mt-3 w-100" style="border-radius: 12px;">
                        <i class="fas fa-arrow-left"></i> Back to Project
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
